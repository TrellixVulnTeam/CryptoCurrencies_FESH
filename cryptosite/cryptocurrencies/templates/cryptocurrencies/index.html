{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'cryptocurrencies/style.css' %}">

{% if coin_list %}
    <ul>
    {% for coin in coin_list %}
        <li>
            <a href="{% url 'cryptocurrencies:detail' coin.id %}">{{ coin.name }}</a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No cryptocurrencies are available.</p>
{% endif %}

<p>You have visited this page {{ num_visits }} time{% if num_visits > 1 %}s{% endif %}.</p>
