<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Cryptocurrencies</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'cryptocurrencies/css/style.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'cryptocurrencies/css/plugins/bootstrap.min.css' %}" >
  <link rel="stylesheet" type="text/css" href="{% static 'cryptocurrencies/css/plugins/bulma.min.css' %}" >

  <script src="{% static 'cryptocurrencies/js/plugins/jquery-2.1.4.min.js' %}"></script>
  <script src="{% static 'cryptocurrencies/js/plugins/bootstrap.min.js' %}"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-2">
        {% block sidebar %}
          <ul class="sidebar-nav">
             {% if user.is_authenticated %}
               <li>User: {{ user.get_username }}</li>
               <li><a href="{% url 'logout'%}?next={{request.path}}">Logout</a></li>
             {% else %}
               <li><a href="{% url 'login'%}?next={{request.path}}">Login</a></li>
             {% endif %} 
            <li><a href="">Menu Item 1</a></li>
            <li><a href="">Menu Item 2</a></li>
          </ul>
        {% endblock %}
      </div>
      <div class="col-sm-10 ">{% block content %}{% endblock %}</div>
    </div>
  </div>
</body>
</html>
